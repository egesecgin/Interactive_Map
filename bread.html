<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Map with Mapbox GL JS</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/loading.css" rel="stylesheet" />
    <link href="./css/tabs.css" rel="stylesheet" />
    <link href="./css/popup.css" rel="stylesheet" />
    <link href="./css/project-overview.css" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #categorySelect {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    
    <div id="loading-wrapper">

      <div class="loadingio-spinner-ripple-mzmcfo6eam"><div class="ldio-kl4squnhbbf">
        <div></div><div></div>
      </div></div>

    </div>

    <div id="map"></div>

    <div class="category-container">

      <div class="timeline">
        <div class="year">
          <button onclick="filterProjectsByYear('reset')" class="year-btn-2018">All</button>
        </div>
        <div class="year">
          <button onclick="filterProjectsByYear(2022)" class="year-btn-2022">2022</button>
        </div>
        <div class="year">
          <button onclick="filterProjectsByYear(2021)" class="year-btn-2021">2021</button>
        </div>
        <div class="year">
          <button onclick="filterProjectsByYear(2019)" class="year-btn-2019">2019</button>
        </div>
        <div class="year">
          <button onclick="filterProjectsByYear(2018)" class="year-btn-2018">2018</button>
        </div>
      </div>

      <div class="container">
        <div class="tabs">

          <input onclick="filterProjects('reset')" type="radio" id="radio-1" name="tabs" checked />
          <label class="tab" for="radio-1">All</label>

          <input onclick="filterProjectsBySense('Touch')" type="radio" id="radio-2" name="tabs" />
          <label class="tab" for="radio-2">Haptic</label>

          <input onclick="filterProjectsBySense('Visual')" type="radio" id="radio-3" name="tabs" />
          <label class="tab" for="radio-3">Visual</label>

          <input onclick="filterProjects('Installation')" type="radio" id="radio-4" name="tabs" />
          <label class="tab" for="radio-4">Installation</label>

          <input onclick="filterProjects('Performance')" type="radio" id="radio-5" name="tabs" />
          <label class="tab" for="radio-5">Performance</label>

          <span class="glider"></span>
        </div>
      </div>

    </div>

    <div id="dimmer" class="dimmer" onclick="closeDialog()"></div>

    <div id="overview-dialog" class="popup-container">
      <div class="popup">
        <img onclick="closeDialog()" class="popup-close" src="./assets/close.svg" alt="close popup icon">
        <div class="popup-content-left">
          <div class="popup-content-left-text">
            <div class="popup-title-container">
              <img class="popup-title-image" src="./assets/history.svg" alt="">
              <div id="location-title-text" class="popup-title">About the Location</div>
            </div>
            <div id="location-description-text" class="popup-body"></div>
          </div>

          <div id="history-image-container" class="popup-content-left-images">


          </div> 

        </div>
        <div class="popup-content-right">
          <div class="popup-title-container">
            <div class="popup-title">Projects</div>
          </div>

            <div id="card-container">
           
          </div>
        </div>
      </div>
    </div>

    <div id="project-overview" class="project-overview">

      <img onclick="closeOverview()" class="overview-close" src="./assets/back.svg" alt="close overview icon">

      <div class="project-overview-title-container">
        <div id="project-overview-title" class="project-overview-title"></div>
      </div>

      <div class="project-overview-image-container">

        <div id="project-overview-pula" onclick="expandView('project-overview-pula', 'project-overview-description-pula', 'project-overview-image-pula', 'project-overview-zurich', 'project-overview-description-zurich', 'project-overview-image-zurich')" class="project-overview-pula">

          <div class="loading-container">
            <div class="loadingio-spinner-ripple-mzmcfo6eam"><div class="ldio-kl4squnhbbf">
              <div></div><div></div>
            </div></div>
          </div>

          <img id="project-overview-image-pula" class="project-overview-image" src="" alt="">
        
          <div id="project-overview-description-pula" class="project-overview-description">
          </div>

          <div class="project-overview-caption-container">
            <div class="project-overview-caption">Pula, Croatia</div>
          </div>

        </div>
  
        <div id="project-overview-zurich" onclick="expandView('project-overview-zurich', 'project-overview-description-zurich', 'project-overview-image-zurich', 'project-overview-pula', 'project-overview-description-pula', 'project-overview-image-pula')" class="project-overview-zurich" >

          <div class="loading-container">
            <div class="loadingio-spinner-ripple-mzmcfo6eam"><div class="ldio-kl4squnhbbf">
              <div></div><div></div>
            </div></div>
          </div>

          <img id="project-overview-image-zurich" class="project-overview-image" src="" alt="">

          <div id="project-overview-description-zurich" class="project-overview-description">
          </div>

          <div class="project-overview-caption-container">
            <div class="project-overview-caption">Toni, ZÃ¼rich</div>
          </div>

        </div>
      </div>

      <div class="project-overview-caption-bar-container">
        <div class="project-overview-caption-bar"></div>
      </div>
      
    </div>

  </body>
  <script src="./js/map.js"></script>
</html>
